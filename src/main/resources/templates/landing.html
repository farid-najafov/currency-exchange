<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" th:href="@{/css/user-profile.css}">
    <link rel="stylesheet" th:href="@{/css/short-url.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <header class="main-header">
        <a th:href="@{/}" class="main-header-logo"><img th:src="@{/img/iba-tech-logo-white.svg}" alt="IBA Tech Academy"></a>
        <div class="main-header-wrapper">
            <div class="main-header-profile-wrapper">
                <div class="main-header-profile-credentials">
                    <span class="main-header-username"></span>

                    <button class="btn btn-light" type="button"><a th:href="@{/login}">Login</a></button>
                    <button type="button" class="btn btn-light"><a th:href="@{/register}">Sign up</a></button>

                </div>

            </div>
        </div>
    </header>
    <section class="short-url-container">
        <div class="short-url-content">
            <h4 class="short-url-title">Welcome</h4>
            <p class="short-url-text">This is a simple currency converter website that allows you to
                quickly check the latest currency exchange rates</p>
            <div>
                <a class="btn btn-danger" th:href="@{/main-page}" type="button">Continue as a guest</a>
            </div>

        </div>
        <div>
            <img th:src="@{/img/landing-background.svg}" class="short-url-img" alt="landing-background">
        </div>
    </section>
</body>

</html>
