<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<div class="page-container">

    <header class="header">
        <a th:href="@{/}" class="header-link"><img th:src="@{/img/iba-logo-sky-blue.svg}" alt="IBA Tech Academy"></a>
    </header>

    <section class="registration-section">
        <img class="registration-section-image" th:src="@{/img/login-image.svg}" alt="404">
        <div class="registration-section-container">
            <h1 class="registration-section-container-title">Create An Account</h1>
            <p class="registration-section-container-description">Create your account, it takes less than a minute. If
                you already have an account - </p>

            <a th:href="@{/login}" type="button" class="btn btn-info">login</a>
            <form class="registration-section-container-form"
                       th:object="${user}" method="post" >

                <!-- Place for messages: error, alert etc ... -->
                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

 <!--                Full Name-->
                <div class="registration-section-container-form-input-wrapper"
                     th:classappend="${#fields.hasErrors('fullName')}? 'has-error':''">
                    <img th:src="@{/img/user-icon.svg}" alt="User Icon">
                    <label for="full-name"></label>
                    <input class="registration-section-container-form-input" id="full-name" placeholder="Full name" type="text"
                           name="fullName" th:field="*{fullName}">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('fullName')}"
                   th:text="${error}">Validation error</p>

<!--                Email-->
                <div class="registration-section-container-form-input-wrapper"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <img th:src="@{/img/mail-icon.svg}" alt="User Icon">
                    <label for="email"></label>
                    <input class="registration-section-container-form-input" id="email" placeholder="Email address" type="email"
                           name="emailId" th:field="*{email}">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>

                <!--                Password-->
                <div class="registration-section-container-form-input-wrapper"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="password"></label>
                    <input class="registration-section-container-form-input" id="password" placeholder="Password" type="password"
                           name="password" th:field="*{password}">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>

                <div class="registration-section-container-form-input-wrapper"
                     th:classappend="${#fields.hasErrors('matchingPassword')}?'has-error':''">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="confirm-password"></label>
                    <input class="registration-section-container-form-input" id="confirm-password"
                           placeholder="Confirm Password" type="password"
                           name="confirmPassword" th:field="*{matchingPassword}">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('matchingPassword')}"
                   th:text="${error}">Validation error</p>

                <input type="submit" value="Create account" class="registration-section-container-form-submit">
            </form>
        </div>
    </section>
</div>

</body>
</html>
