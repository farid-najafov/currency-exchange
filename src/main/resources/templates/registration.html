<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/registration.css">
</head>
<body>

<div class="page-container">

    <header class="header">
        <a href="./registration.html" class="header-link"><img src="./img/iba-logo-sky-blue.svg" alt="IBA Tech Academy"></a>
    </header>

    <section class="registration-section">
        <img class="registration-section-image" src="./img/login-image.svg" alt="404">
        <div class="registration-section-container">
            <h1 class="registration-section-container-title">Create An Account</h1>
            <p class="registration-section-container-description">Create your account, it takes less than a minute. If
                you already have an account - <a href="./index.html"
                                                 class="registration-section-container-description-link">login</a></p>
            <form th:action="@{register}" th:object="user" method="post" class="registration-section-container-form">
                <div class="registration-section-container-form-input-wrapper">
                    <img src="./img/user-icon.svg" alt="User Icon">
                    <label for="full-name"></label>
                    <input class="registration-section-container-form-input" id="full-name" placeholder="Full name"
                           type="text" name="fullName" th:field="*{user.getFullName()}">
                </div>

                <div class="registration-section-container-form-input-wrapper">
                    <img src="./img/mail-icon.svg" alt="User Icon">
                    <label for="email"></label>
                    <input class="registration-section-container-form-input" id="email" placeholder="Email address"
                           type="email" name="emailId" th:field="*{user.getEmail()}"
                    >
                </div>
                <div class="registration-section-container-form-input-wrapper">
                    <img src="./img/lock-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input class="registration-section-container-form-input" id="password" placeholder="Password"
                           type="password" name="password" th:fiel="*{user.getPassword()}"
                    >
                </div>
                <div class="registration-section-container-form-input-wrapper mb0">
                    <img src="./img/lock-icon.svg" alt="User Icon">
                    <label for="confirm-password"></label>
                    <input class="registration-section-container-form-input" id="confirm-password"
                           placeholder="Confirm Password" type="password" name="password" th:fiel="*{user.getPassword()}"
                    >
                </div>
                <input type="submit" value="Create account" class="registration-section-container-form-submit">
            </form>
        </div>
    </section>
</div>

</body>
</html>
