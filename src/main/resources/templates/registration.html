<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title>Tinder: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

<div class="page-container">

    <header class="header">
        <a href="registration.html" class="header-link"><img th:src="@{/img/iba-logo-sky-blue.svg}" alt="IBA Tech Academy"></a>
    </header>

    <section class="registration-section">
        <img class="registration-section-image" th:src="@{/img/login-image.svg}" alt="404">
        <div class="registration-section-container">
            <h1 class="registration-section-container-title">Create An Account</h1>
            <p class="registration-section-container-description">Create your account, it takes less than a minute. If
                you already have an account - <a th:href="@{/login}" class="registration-section-container-description-link">login</a></p>
            <form class="registration-section-container-form"
                       th:object="${user}" method="post" >

                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for registration error -->
                            <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                <span th:text="${registrationError}"></span>
                            </div>

                        </div>
                    </div>
                </div>

 <!--                Full Name-->
                <div class="registration-section-container-form-input-wrapper">
                    <img th:src="@{/img/user-icon.svg}" alt="User Icon">
                    <label for="full-name"></label>
                    <input class="registration-section-container-form-input" id="full-name" placeholder="Full name" type="text"
                           name="fullName" th:field="*{fullName}">
                </div>

                <div th:if="${#fields.hasErrors('fullName')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('fullName')}" th:text="${err}"></li>
                    </ul>
                </div>

<!--                Email-->
                <div class="registration-section-container-form-input-wrapper">
                    <img th:src="@{/img/mail-icon.svg}" alt="User Icon">
                    <label for="email"></label>
                    <input class="registration-section-container-form-input" id="email" placeholder="Email address" type="email"
                           name="emailId" th:field="*{email}">
                </div>
                <div th:if="${#fields.hasErrors('email')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                    </ul>
                </div>

                <!--                Password-->
                <div class="registration-section-container-form-input-wrapper">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="password"></label>
                    <input class="registration-section-container-form-input" id="password" placeholder="Password" type="password"
                           name="password" th:fiel="*{password}">
                </div>
                <div th:if="${#fields.hasErrors('password')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text=" ${err}"></li>
                    </ul>
                </div>

                <div class="registration-section-container-form-input-wrapper mb0">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="confirm-password"></label>
                    <input class="registration-section-container-form-input" id="confirm-password" placeholder="Confirm Password" type="password"
                           name="matchingPassword" th:field="*{matchingPassword}">
                </div>
                <div th:if="${#fields.hasErrors('matchingPassword')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('matchingPassword')}" th:errors="*{matchingPassword}"></li>
                    </ul>
                </div>

                <input type="submit" value="Create account" class="registration-section-container-form-submit">
            </form>
        </div>
    </section>
</div>

</body>
</html>
