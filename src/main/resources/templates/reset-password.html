<body>
<div class="page-container">
    <header class="header">
        <a th:href="@{/}" class="header-link"><img th:src="@{/img/iba-logo-sky-blue.svg}" alt="IBA Tech Academy"></a>
    </header>

    <section class="login-section">
        <img class="login-section-image" th:src="@{/img/login-image.svg}" alt="404">


        <div class="login-section-container">

            <div th:if="${error}">
                <div class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
            </div>


            <form th:action="@{/reset-password}" th:object="${passwordResetFrom}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <input type="hidden" name="token" th:value="${token}"/>


                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">

                    <div class="login-section-container-form-input-wrapper">

                        <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                        <label for="password"></label>
                        <input id="password"
                               class="login-section-container-form-input"
                               placeholder="password"
                               type="password"
                               th:field="*{password}"/>

                    </div>

                        <p class="error-message"
                           th:each="error: ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>


                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">

                        <div class="login-section-container-form-input-wrapper">
                        <img th:src="@{/img/lock-icon.svg}" alt="User Icon">

                        <label for="confirmPassword"></label>
                        <input id="confirmPassword"
                               class="login-section-container-form-input"
                               placeholder="Confirm password"
                               type="password"
                               th:field="*{confirmPassword}"/>

                        </div>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('confirmPassword')}"
                           th:text="${error}">Validation error</p>
                    </div>


                    <div class="login-section-form-buttons">
                        <button type="submit" class="login-section-container-form-login">Reset password</button>
                    </div>
            </form>
        </div>
    </section>
</div>
<script th:src="@{/js/checkbox.js}"></script>
</body>
