<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/rates.css}">
    <link rel="stylesheet" th:href="@{/css/custom-select.css}">
    <title>Exchange: Rates</title>
</head>

<body>
<header class="main-header">
    <a th:href="@{main-page-authorized}" class="main-header-logo"><img th:src="@{/img/iba-tech-logo-white.svg}"
                                                                 alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper" >
        <span class="main-header-username" style="margin-right: 7px; color: white; font-size: medium"
              th:text="${name}"></span>
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">

                <div class="log-out-block">
                    <img th:src="@{/img/log-out-icon.svg}" alt="Log out">
                    <a class="log-out-btn" th:href="@{/logout}">Log out</a>
                </div>
            </div>
            <div class="main-header-profile-credentials">
                <div class="log-out-block">
                    <a class="log-out-btn" th:href="@{/history}">History</a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="rates">
    <div class="exchange-content">
        <h3 class="exchange-content-heading">
            Exchange rate dates
        </h3>
        <p class="exchange-content-subheading"
           th:text="${obj.get(0).getStart_date()+'/' + obj.get(0).getEnd_date()}">
        </p>
        <ul class="rates-list">
            <li class="rates-item" th:each="rates : ${obj} ">
                <div class="rate"
                     th:text="${ '1' + rates.getBase() + ' / ' + #numbers.formatDecimal(rates.getRate(), 1, 'COMMA', 4, 'POINT') + rates.getQuote()}">
                    1USD/0.89EUR
                </div>
                <p th:text="${rates.getCurrent_day()}" class="rate-date">
                </p>
                <div class="rate"
                     th:text="${'1' + rates.getQuote() + ' / ' + #numbers.formatDecimal(1/rates.getRate(), 1, 'COMMA', 4, 'POINT')+ rates.getBase()}">
                    1EUR/1.12USD
                </div>
            </li>
        </ul>
        <a class="reset-section-container-form-login button-rates" th:href="@{/main-page-rates}">Go back</a>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>


</html>
