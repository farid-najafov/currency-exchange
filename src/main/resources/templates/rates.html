<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/rates.css}">
    <link rel="stylesheet" th:href="@{/css/custom-select.css}">
    <title>Exchange: Rates</title>
</head>

<body>
<header class="main-header">
    <a th:href="@{main-page-authorized}" class="main-header-logo"><img th:src="@{/img/iba-tech-logo-white.svg}"
                                                                 alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper" >
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-username" th:text="${session.user.fullName}"></span>
                <div class="log-out-block">
                    <img th:src="@{/img/log-out-icon.svg}" alt="Log out">
                    <a class="log-out-btn" th:href="@{/logout}">Log out</a>
                </div>
            </div>
            <img class="main-header-user-icon" th:src="@{/img/user-icon-with-background.svg}" alt="User Icon">
        </div>
    </div>
</header>

<section class="rates">
    <div class="exchange-content">
        <h3 class="exchange-content-heading">
            Exchange rate dates
        </h3>
        <p class="exchange-content-subheading"
        th:text="${object.getStart_at()+'/' + object.getEnd_at()}"  >
        </p>
        <ul class="rates-list">
            <li  th:each=" rates : ${object.getRates()}" class="rates-item">
                <div th:each="value : ${rates.getValue()}" th:text="${ '1' + object.getBase() + ' / ' + #numbers.formatDecimal(value.getValue(), 1, 'COMMA', 4, 'POINT') + value.getKey()}" class="rate">1USD/0.89EUR</div>
                <p th:text="${rates.getKey()}" class="rate-date">
                </p>
                <div  th:each="value : ${rates.getValue()}" th:text=" ${'1' + value.getKey() + ' / ' +#numbers.formatDecimal(1/value.getValue(), 1, 'COMMA', 4, 'POINT')+ object.getBase()}" class="rate">1EUR/1.12USD</div>
            </li>
        </ul>
        <a th:href="@{/main-page-authorized}" class="reset-section-container-form-login button-rates">Go
            back</a>

    </div>


</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>


</html>
