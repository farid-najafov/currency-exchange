<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>
<body>
<div class="page-container">
    <header class="header">
        <a th:href="@{/login}" class="header-link"><img th:src="@{/img/iba-logo-sky-blue.svg}"
                                                        alt="IBA Tech Academy"></a>
    </header>
    <section class="reset-section">
        <img class="reset-section-image" th:src="@{/img/login-image.svg}" alt="404">
        <div class="reset-section-container">
            <h1 class="reset-section-container-title">Reset Password!</h1>
            <p class="reset-section-container-description">We'll e-mail you instruction on how to reset your
                password</p>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully requested a new password reset!
                </div>
            </div>
            <div class="alert alert-danger col-xs-offset-1 col-xs-10" th:if="${err}">
                <span th:text="${err}"></span>
            </div>
            <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post"
                  class="reset-section-container-form">
                <div class="form-group">
                    <div class="reset-section-container-form-input-wrapper"
                         th:classappend="${#fields.hasErrors('email')}?'has-error':''">
                        <img th:src="@{/img/mail-icon.svg}" alt="User Icon">
                        <label for="email"></label>
                        <input class="reset-section-container-form-input"
                               id="email" placeholder="Email address" type="email"
                               th:field="*{email}">
                    </div>
                </div>
                <p class="error-message"
                   th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
                <span class="go-back-text">Go back to <a href="/login" class="go-back-link">Login</a></span>
                <div class="form-group">
                    <button type="submit" class="reset-section-container-form-login">Reset Password</button>
                    <a href="/register" class="reset-section-container-form-signup">Create account</a>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
